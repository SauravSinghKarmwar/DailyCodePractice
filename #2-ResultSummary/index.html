<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Favicon -->
        <link
            rel="shortcut icon"
            href="./assets/images/favicon-32x32.png"
            type="image/x-icon"
        />
        <!-- Title of the webpage -->
        <title>Result Summary</title>
        <!-- Linking external stylesheet -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <!-- Left side -->
            <div class="left-side">
                <div class="left-heading">
                    <p>Your Result</p>
                </div>
                <div class="result-detail">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <div class="result-remark">
                    <h1>Great</h1>
                    <p>
                        You scored higher than 65% of the people who have taken
                        these tests.
                    </p>
                </div>
            </div>
            <!-- Right side -->
            <div class="right-side">
                <div class="right-heading">
                    <h1 class="summary">Summary</h1>
                </div>
                <div class="summary-details">
                    <div class="item reaction">
                        <div class="leftSide">
                            <img src="./assets/images/icon-reaction.svg" />
                            <p>Reaction</p>
                        </div>
                        <div class="rightSide">
                            <p><span>80</span> / 100</p>
                        </div>
                    </div>
                    <div class="item memory">
                        <div class="leftSide">
                            <img src="./assets/images/icon-memory.svg" />
                            <p>Memory</p>
                        </div>
                        <div class="rightSide">
                            <p><span>92</span> / 100</p>
                        </div>
                    </div>
                    <div class="item verbal">
                        <div class="leftSide">
                            <img src="./assets/images/icon-verbal.svg" />
                            <p>Verbal</p>
                        </div>
                        <div class="rightSide">
                            <p><span>61</span> / 100</p>
                        </div>
                    </div>
                    <div class="item visual">
                        <div class="leftSide">
                            <img src="./assets/images/icon-visual.svg" />
                            <p>Visual</p>
                        </div>
                        <div class="rightSide">
                            <p><span>72</span> / 100</p>
                        </div>
                    </div>
                </div>
                <div class="right-btn">
                    <button>Continue</button>
                </div>
            </div>
        </div>
    </body>
</html>
